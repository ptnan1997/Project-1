<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Trello</title>
</head>
<body>
  <script>
    const currentUser = JSON.parse(localStorage.getItem("currentUser"));

    if (currentUser) {
      window.location.replace("./pages/dashboard.html");
    } else {
      window.location.replace("./pages/sign-in.html");
    }
  </script>
</body>
</html>
